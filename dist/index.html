<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <div id="content">Test</div>

    <div id="new-project-container">
            <label for="new-project-name"></label>
            <input type="text" id="new-project-name" class="input-element">
            <button id="new-project-button">Create New Project</button>
    </div>

    <nav>
        <div id="nav-project-container">
            
        </div>
    </nav>

    <section class="current-project-container">
        <h2 id="current-project-title"></h2>
        <div class="new-item-container">
            <label for="new-item-title">Title</label>
            <input type="text" id="new-item-title">
            <label for="new-item-description">Description</label>
            <input type="text" id="new-item-description">
            <label for="new-item-duedate">Due Date</label>
            <input type="text" id="new-item-duedate">
            <label for="new-item-priority">Priority</label>
            <select name="new-item-priority" id="new-item-priority">
                <option value="high">High</option>
                <option value="med">Medium</option>
                <option value="low">Low</option>
            </select>
            <button id="new-item-button">Add New Item</button>
        </div>

        <div id="current-project-items-container"></div>
    </section>


    <script src="main.js"></script>
</body>
</html>
