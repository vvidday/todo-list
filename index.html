<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    <nav id="navbar">
        <h2 id="nav-header">My Lists</h2>
        <div id="nav-project-container">

        </div>
    </nav>
    <main>
        <button id="nav-button"><img src="../src/images/menu.svg" alt="menu button"></button>
        <header>
            <h1>To Do List</h1>
        </header>
    <div id="new-project-container">
            <label for="new-project-name"></label>
            <input type="text" id="new-project-name" class="input-element" placeholder = "Enter List Name">
            <button id="new-project-button">Create New List</button>
    </div>

    <section class="invisible" id="current-project-container">
        <h2 id="current-project-title"></h2>
        <div id="new-item-container">
            <div class="form-element">
                <label for="new-item-title">Title</label>
                <input type="text" id="new-item-title">
            </div>
            <div class="form-element">
                <label for="new-item-description">Description</label>
                <input type="text" id="new-item-description">
            </div>
            <div class="form-element">
                <label for="new-item-duedate">Due Date</label>
                <input type="text" id="new-item-duedate">
            </div>
            <div class="form-element">
                <label for="new-item-priority">Priority</label>
                <select name="new-item-priority" id="new-item-priority">
                    <option value="high">High</option>
                    <option value="med">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="form-element">
                <button id="new-item-button">Add New Item</button>
            </div>
        
                 
        </div>

        <div id="current-project-items-container"></div>
        <button id="remove-project-button">Delete List</button>
    </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
